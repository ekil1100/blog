tagcloud:
  enable: true
  min: 16 # min font size in px
  max: 32 # max font size in px
  start: '#fcd78e' # start color (hex, rgba, hsla or color keywords)
  end: '#20decb' # end color (hex, rgba, hsla or color keywords)
  amount: 200 # amount of tags, change it if you have more than 200 tags

